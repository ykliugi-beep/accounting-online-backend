version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp-accounting-api
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=Genecom2024Dragicevic;User Id=sa;Password=YourPassword123!;TrustServerCertificate=True
    depends_on:
      - sqlserver
    networks:
      - erp-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: erp-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourPassword123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - erp-network

volumes:
  sqlserver_data:

networks:
  erp-network:
    driver: bridge
